// Call this whenever `activeTab` changes
function updateTabHighlight() {
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.tab === activeTab);
  });
}


      // 1. Switch tabs (no auto-new‚Äêchat!)
async function switchTab(tab) {
  activeTab = tab;
  updateTabHighlight();
  // 1Ô∏è‚É£ reload the list of sessions for this tab
  await loadChatSessions();

  // 2Ô∏è‚É£ try to pick up the last active session, if any
  try {
    const res = await fetch(`/resume_session/${activeTab}`);
    const { chat_id } = await res.json();
    if (chat_id) {
      currentChatID = chat_id;
      await loadChatHistoryFromServer();
    } else {
      // no prior session: just clear the chat area
      document.getElementById("chatbox").innerHTML = "";
    }
  } catch (err) {
    console.error("Error resuming session:", err);
    document.getElementById("chatbox").innerHTML = "";
  }
}

           + `${String(now.getMinutes()).padStart(2,"0")}${String(now.getSeconds()).padStart(2,"0")}`;
    }

  async function loadChatSessions() {
    const list = document.getElementById("chat-list");
    list.innerHTML = "";
    try {
      // 1Ô∏è‚É£ fetch from our new endpoint
      const res = await fetch(`/sessions/${activeTab}`);
      const sessions = await res.json();
      // 2Ô∏è‚É£ take the last 20 (newest)
      sessions.slice(-20).forEach(sess => {
        const id = sess.chat_id;
        const btn = document.createElement("button");
        btn.textContent = id;
        btn.onclick = async () => {
          currentChatID = id;
          await loadChatHistoryFromServer();
        };

        const del = document.createElement("button");
        del.textContent = "‚ùå";
        del.className = "delete-btn";
        del.onclick = async e => {
          e.stopPropagation();
          await fetch(`/delete_chat/${activeTab}/${id}`);
          await loadChatSessions();
        };

        btn.appendChild(del);
        list.appendChild(btn);
      });
    } catch (err) {
      console.error("Could not load sessions:", err);
    }
  }

        const history = await res.json();
        history.forEach(m=>appendMessage(m.role, m.content));
      } catch(err) {
        console.error("History load error", err);

async function startNewChat() {
  currentChatID = generateChatID(activeTab);
  // send the system prompt to the /chat API which will
  // create the session metadata automatically
  await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: botMessages[activeTab],
      tab: activeTab,
      chat_id: currentChatID
    })
  });
  // then refresh the list & history
  await loadChatSessions();
  await loadChatHistoryFromServer();
}

  // ‚îÄ‚îÄ Helper: gradually type out the bot‚Äôs reply ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function typeText(msgDiv, text, speed = 10) {
    let i = 0;
    const box = document.getElementById("chatbox");
    function typeChar() {
      if (i < text.length) {
        msgDiv.textContent += text.charAt(i++);
        box.scrollTop = box.scrollHeight;
        setTimeout(typeChar, speed);
      } else {
        // Once done, render Markdown properly
        msgDiv.innerHTML = marked.parse(text);
        box.scrollTop = box.scrollHeight;
      }
    }
    typeChar();
  }

  // ‚îÄ‚îÄ Updated sendMessage() ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  async function sendMessage() {
    const inputEl = document.getElementById("message");
    const txt     = inputEl.value.trim();
    if (!txt) return;
    appendMessage("user", txt);
    inputEl.value = "";

    // Show the generic typing indicator
    const typingEl = document.getElementById("typing-indicator");
    typingEl.style.display = "block";

    try {
      const res  = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: txt,
          tab: activeTab,
          chat_id: currentChatID
        })
      });
      const data = await res.json();
      // Hide the generic indicator
      typingEl.style.display = "none";

      // Update chat_id in case it was newly generated
      currentChatID = data.chat_id;

      // Create a new bot bubble, then type into it
      const box   = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg bot";
      box.appendChild(msgDiv);

      // Type‚Äêout effect
      typeText(msgDiv, data.reply, 10 /* ms per character */);

      // Refresh session list
      await loadChatSessions();

    } catch (err) {
      console.error("Chat error:", err);
      typingEl.style.display = "none";
      appendMessage("bot", "‚ö†Ô∏è Error processing your request.");
    }
  }

  async function resumeLastSession() {
// highlight the default tab on load
      updateTabHighlight();
    try {
      // 1Ô∏è‚É£ see if there‚Äôs a ‚Äúlast‚Äù session
      const r = await fetch(`/resume_session/${activeTab}`);
      const { chat_id } = await r.json();
      if (chat_id) {
        currentChatID = chat_id;
      }
    } catch {
      currentChatID = null;
    }

    // 2Ô∏è‚É£ list all existing sessions
    await loadChatSessions();

    // 3Ô∏è‚É£ either load it or start fresh
    if (currentChatID) {
      await loadChatHistoryFromServer();
    } else {
      await startNewChat();
    }
  }

  window.onload = resumeLastSession;
