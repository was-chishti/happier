
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappierClient | Strategic Partner OS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700|Playfair+Display&display=swap" />
  <link rel="icon" type="image/png" href="/static/happierclient-logo.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8ff;
      margin: 0;
      padding: 0;
    }

    .static-header {
      text-align: center;
      padding: 24px 12px 12px;
    }

    .static-header img {
      width: 100%;
      max-width: 620px;
      border-radius: 12px;
      margin-bottom: 6px;
    }

    .static-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: #333366;
      margin-bottom: 2px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    #floating-launcher {
      font-size: 11px;
      width: 70px;
      height: 70px;
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #333366;
      border-radius: 50%;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.12);
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    #floating-launcher:hover {
      background-color: #444488;
    }

    #chatbox {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 100%;
      max-width: 720px;
      height: 80%;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.12);
      border: 1px solid #e0e0e0;
      padding: 16px;
      display: none;
      flex-direction: column;
      animation: fadeIn 0.6s ease-in-out;
      z-index: 1001;
    }

    .welcome-overlay {
      padding: 10px;
      font-size: 14px;
      background: #333366;
      color: white;
      border-radius: 12px;
      margin: 0 auto 14px;
      max-width: 720px;
      text-align: center;
    }

    .mode-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .mode-buttons button {
      font-size: 15px;
      padding: 6px 14px;
      border-radius: 12px;
      background-color: #333366;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .mode-buttons button:hover {
      background-color: #444488;
    }

    #messages {
      background: #fafbfc;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      height: 100%;
      overflow-y: auto;
      margin-bottom: 2px;
      flex-grow: 1;
    }

    .msg {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .user {
      background-color: #dceaff;
      color: #0d47a1;
      text-align: right;
    }

    .bot {
      background-color: #eee7ff;
      color: #4a148c;
      text-align: left;
    }

    .typing {
      font-style: italic;
      color: #888;
      font-size: 12px;
      margin-top: 0px;
      margin-bottom: 6px;
    }

    .input-area {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 6px;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    textarea#message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      resize: none;
      overflow-y: auto;
      max-height: 140px;
      line-height: 1.5;
      min-height: 48px;
      width: 100%;
      transition: height 0.2s ease;
    }

    button.send-btn {
      padding: 10px 20px;
      background-color: #333366;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    button.send-btn:hover {
      background-color: #444488;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #chatbox {
        left: 0;
        right: 0;
        width: calc(100% - 16px);
        margin: 0 auto;
        bottom: 80px;
        height: 80vh;
        padding: 12px;
        max-width: none;
      }

      .mode-buttons {
        flex-direction: column;
        align-items: center;
      }

      .mode-buttons button {
        width: 80%;
        max-width: 300px;
        margin: 4px 0;
      }

      .input-area {
        flex-direction: column;
        align-items: stretch;
      }

      textarea#message {
        width: 100%;
        font-size: 14px;
        min-height: 48px;
      }

      button.send-btn {
        width: auto;
        align-self: flex-end;
        margin-top: 6px;
      }

      #floating-launcher {
        width: 60px;
        height: 60px;
        font-size: 10px;
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="static-header">
    <img src="/static/happierclient-banner.png" alt="HappierClient Banner" />
    <h2>HappierClient ‚Äì Strategic Partner Interface</h2>
  </div>

  <div id="floating-launcher" onclick="toggleChatbox()" title="HappierClient is here to help">Chat</div>

  <div id="chatbox">
    <div class="welcome-overlay">
      Welcome back! You‚Äôre working with <strong>HappierClient</strong>. Where can we unlock value today?
    </div>

    <div class="mode-buttons">
      <button onclick="switchTab('Rainmaker')">üåßÔ∏è Rainmaker</button>
      <button onclick="switchTab('Insight-Magus')">üß† Insight-Magus</button>
      <button onclick="switchTab('Voice Sculptor')">üó£Ô∏è Voice Sculptor</button>
      <button onclick="switchTab('ROI Architect')">üìà ROI Architect</button>
    </div>

    <div id="sidebar" style="margin-bottom: 12px; font-size: 14px; color: #333;"></div>
    <div id="messages"></div>
    <div id="typing-indicator" class="typing" style="display: none;">HappierClient is thinking...</div>

    <div class="input-area">
      <textarea id="message" placeholder="Ask HappierClient to help win the next pitch..." rows="1"
        oninput="autoGrow(this)" onkeydown="handleEnter(event)"></textarea>
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let activeTab = "Rainmaker";
  
    // Save message to localStorage
    function saveChatMessage(role, content) {
      const existing = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      existing.push({ role, content });
      localStorage.setItem("chatHistory", JSON.stringify(existing));
    }
  
    // Load chat messages on page load
    function loadChatHistory() {
      const messagesDiv = document.getElementById("messages");
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      for (const msg of history) {
        const div = document.createElement("div");
        div.className = "msg " + msg.role;
        div.innerHTML = markdownToHtml(msg.content);
        messagesDiv.appendChild(div);
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  
    // Clear chat history (optional utility)
    function clearChatHistory() {
      localStorage.removeItem("chatHistory");
      document.getElementById("messages").innerHTML = "";
    }
  
    function markdownToHtml(text) {
      return text
        .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/### (.*?)\n?/g, "<h3>$1</h3>")
        .replace(/^- (.*?)(\n|$)/gm, "<ul><li>$1</li></ul>");
    }
  
    function autoGrow(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 140) + 'px';
    }
  
    function handleEnter(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }
  
    function switchTab(tabName) {
      activeTab = tabName;
      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = `<div class='sidebar-note'><strong>${tabName}</strong> tools active</div>`;
      sendMessage(`TAB_SWITCH:${tabName}`, true);
    }
  
    function sendMessage(predefined = null, isSystem = false) {
      const msgInput = document.getElementById("message");
      const msg = predefined || msgInput.value.trim();
      const messagesDiv = document.getElementById("messages");
      const typingIndicator = document.getElementById("typing-indicator");
  
      if (!msg) return;
      if (!isSystem) {
        messagesDiv.innerHTML += `<div class='msg user'>${markdownToHtml(msg)}</div>`;
        saveChatMessage("user", msg);
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
  
      if (!isSystem) {
        msgInput.value = "";
        msgInput.style.height = 'auto';
      }
  
      msgInput.disabled = true;
      typingIndicator.style.display = "block";
  
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, tab: activeTab })
      })
      .then(res => res.json())
      .then(data => {
        typingIndicator.style.display = "none";
        const botMessage = document.createElement('div');
        botMessage.className = 'msg bot';
        botMessage.innerHTML = markdownToHtml(data.reply);
        messagesDiv.appendChild(botMessage);
        saveChatMessage("bot", data.reply);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        msgInput.disabled = false;
        msgInput.focus();
      })
      .catch(() => {
        typingIndicator.style.display = "none";
        messagesDiv.innerHTML += `<div class='msg bot'>‚ö†Ô∏è Error: Unable to contact assistant.</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        msgInput.disabled = false;
        msgInput.focus();
      });
    }
  
    // Restore messages when page loads
    window.onload = loadChatHistory;
  </script>
  
  <script src="/static/signal_overlay_snippet.js"></script>
</body>
</html>
